<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Structures in JS</title>
</head>
<body>

	<script src="lists.js"></script>
	<script src="stacks.js"></script>
	<script src="queue.js"></script>
	<script src="linked-lists.js"></script>
	<script src="dictionaries.js"></script>
	<script src="hash-tables.js"></script>
	<script src="binary-trees.js"></script>
	<script src="graphs.js"></script>


	<script>
		document.addEventListener("DOMContentLoaded", () => {

			// lists			
			let list = new List();
			list.append('el1');
			list.append('el2');
			console.log(list);
			
			// stacks
			let stack = new Stack();
			stack.push('el1');
			stack.push('el2');
			stack.push('el3');
			console.log(stack);
			
			// queues
			let queue = new Queue();
			queue.enqueue('el1');
			queue.enqueue('el2');
			queue.enqueue('el3');
			console.log(queue);
			
			// linked lists
			let ll = new LinkedList();
			ll.insert('el1', 'head');
			ll.insert('el2', 'el1');
			ll.insert('el3', 'el2');
			console.log(ll);
			
			// dictionaries
			let dictionary = new Dictionary();
			dictionary.add('el1', 'value1');
			dictionary.add('el2', 'value2');
			dictionary.add('el3', 'value3');
			console.log(dictionary);
			
			// hash tables
			let hTable = new HashTable();
			hTable.put('el1');
			hTable.put('el2');
			hTable.put('el3');
			console.log(hTable);
			
			// binary trees
			let bTree = new BinaryTree();
			bTree.insert(12);
			bTree.insert(11);
			bTree.insert(22);
			bTree.insert(9);
			bTree.insert(3);
			bTree.insert(37);
			console.log(bTree);
			
			
			/*
			* graph class instance
			*/ 
			let graph = new Graph(6); 
			const vertices = [ 'A', 'B', 'C', 'D', 'E', 'F' ]; 
			
			// adding vertices 
			for (let i = 0; i < vertices.length; i++) { 
				graph.addVertex(vertices[i]); 
			} 
			
			// adding edges 
			graph.addEdge('A', 'B'); 
			graph.addEdge('A', 'D'); 
			graph.addEdge('A', 'E'); 
			graph.addEdge('B', 'C'); 
			graph.addEdge('D', 'E'); 
			graph.addEdge('E', 'F'); 
			graph.addEdge('E', 'C'); 
			graph.addEdge('C', 'F'); 
			console.log(graph);
			graph.displayGraph(); 

			
		});
	</script>
</body>
</html>
